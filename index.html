<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>juanchipoca</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      background-color: #ffffff;
      background-image: none;
      font-family: "Winky Rough", sans-serif;
      color: #ee9113;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.3);
      max-width: 400px;
      width: 85%;
      border: 2px solid #ee9113;
      backdrop-filter: blur(3px);
      text-align: center;
    }

    .header-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 15px;
        position: relative;
    }

    .header-content::after {
        content: '';
        display: block;
        width: 80%;
        height: 2px;
        background-color: #df7b03;
        margin: 15px auto;
    }

    img {
      max-width: 180px;
      height: auto;
      display: block;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .main-title {
        margin-top: 0;
        margin-bottom: 0;
    }

    .separator-text {
        font-size: 15px;
        color: #df7b03;
        white-space: normal;
        text-align: center;
        padding: 0 10px;
    }

    .signature-below-button {
        font-family: "Winky Rough", sans-serif;
        color: #df7b03;
        font-size: 12px;
        margin-top: 15px;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border: 1.5px solid #ee9113;
      border-radius: 12px;
      background: #fff;
      color: #df7b03;
      width: calc(70% - 30px);
      margin: 8px 0;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #df7b05;
    }

    .button-and-result {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 25px;
      font-size: 17px;
      background: #df7b03;
      color: #ffffff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      font-family: "Winky Rough", sans-serif;
    }

    button:hover {
      background: #ca6d03;
      transform: scale(1.02);
    }

    .resultado {
      font-size: 22px;
      color: #df7b03;
      font-weight: 500;
    }

    #aclaracion {
      font-size: 14px;
      color: #df7b03;
      margin-top: 10px;
    }

    #error-message {
        font-size: 12px;
        color: red;
        margin-top: 5px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:wght@511&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-content">
        <img src="https://i.pinimg.com/736x/a8/21/e0/a821e07866a77bb3d2d5a38e757a2983.jpg" alt="juanchibox">
        <p class="main-title">juanchicotiza :3</p>
        <div class="separator-text">
para comprar el link de poca, me @ en el grupo así llenas directo el form!
        </div>
    </div>
    
    <input type="number" id="usd" placeholder="número con punto, ej: 13.03" step="0.01">
    
    <div class="button-and-result">
      <button onclick="calcular()">calcular!!</button>
      <div class="resultado" id="resultado"></div>
    </div>

    <p id="aclaracion"></p>
    <div id="error-message"></div>
    <p class="signature-below-button">by. @yeontifys</p>
  </div>

  <script>
    function calcular() {
      const dolar = 1350;

      const valorInput = document.getElementById("usd").value;
      const valorNumerico = parseFloat(valorInput.replace(',', '.'));
      
      const errorMessageDiv = document.getElementById("error-message");
      errorMessageDiv.textContent = "";

      if (isNaN(valorNumerico) || valorNumerico === 0) {
        errorMessageDiv.textContent = "ingresa el número con punto";
        document.getElementById("resultado").innerHTML = "";
        document.getElementById("aclaracion").innerHTML = "";
        return;
      }

      const subtotal = (valorNumerico) * dolar;
      const totalARS = subtotal; 
      
      document.getElementById("resultado").innerHTML = 
        `$${totalARS.toLocaleString('es-AR', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        })}`;
      
      document.getElementById("aclaracion").innerHTML = 
        "precio FINAL";
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("usd").focus();
      const disclaimer = document.querySelector("img[alt='www.000webhost.com']");
      if(disclaimer) disclaimer.remove();
    });
  </script>
</body>
</html>
